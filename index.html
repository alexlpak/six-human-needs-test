<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>6 Human Needs Test | Online Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Questions Container -->
    <div class="questions-container">
      <div class="clear-answers flex fd-rr">
        <button class="small-button shadow" type="button" name="clearAnswers" onclick="clearAnswers()">Clear Answers</button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container flex jc-c ai-c">
      <div class="progress-bar">
        <div class="complete"></div>
      </div>
      <span class="percentage"></span>
      <button class="small-button results" type="submit" name="button" onclick="getResults()" style="display:none;">Get Results</button>
    </div>

    <script type="text/javascript" src="resources/js/index.js"></script>
  </body>
</html>
